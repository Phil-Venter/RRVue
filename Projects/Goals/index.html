<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Goals</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <section id="app" class="container mx-auto mt-5">
        <div class="block p-8 rounded-xl border shadow-lg">
            <h3 class="mt-3 text-lg font-bold">
                Goal item list
            </h3>
            <p class="flex mt-4 text-sm text-gray-900">
                <input
                    type="text"
                    class="px-4 w-11/12 leading-8 bg-transparent rounded-l-xl border"
                    :class="{'border-gray-300': !error, 'border-red-500': error}"
                    v-model="input"
                    @keyup.enter="appendGoal">
                <button
                    class="px-4 w-1/12 leading-8 bg-transparent rounded-r-xl border border-l-0 border-gray-300"
                    @click="appendGoal">Add Item</button>
            </p>
        </div>

        <ul>
            <li
                class="block px-8 py-4 mt-4 rounded-xl border shadow-lg hover:border-red-500 hover:after:content-['delete'] after:float-right after:text-red-500"
                v-for="goal in goals"
                @click="removeGoal(goal)">{{ goal }}</li>
        </ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
